<!DOCTYPE html>
<html>
<head>
    <title>Infinity Stones Crystal Counter Game</title>
    <!--Javascript Link -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Universal Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- CSS Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>
    

    <div class="crystals">
        <img class="increaseScore" src="assets/images/power_stone_trans.png" alt="power stone purple"/>
        <img src="assets/images/time_stone_trans.png" alt="time stone green"/>
        <img src="assets/images/soul_stone_trans.png" alt="soul stone orange"/>
        <img src="assets/images/space_stone_trans.png" alt="space stone blue"/>
        <img src="assets/images/reality_stone_trans.png" alt="reality stone red"/>
        <img src="assets/images/mind_stone_trans.png" alt="mind stone yellow"/>
    </div>
    <p>Current Number: <span id="current"></span></p>
    <p>Target Number: <span id="target"></span></p>
    
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <div class="container scores">
        <div class="row">
          <div class="col-sm targetgoal">
                <p>Goal: <p id="goalcounter"></p></p>
          </div>
          <div class="col-sm userscore">
                <p>Your Score: <p id="scorecounter">0</p></p>
          </div>
          <div class="col-sm wins">
                <p>Wins: <p id="wincounter">0</p></p>
          </div>
        </div>
  </div>












</body>
</html>
